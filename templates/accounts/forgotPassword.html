{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Mot de passe oublié</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Adresse e-mail" name="email">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <p class="float-right">Vous avez retrouvé votre mot de passe?<a href="{% url 'login' %}"> Login</a></p>
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Envoyer  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Vous n'avez pas de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
